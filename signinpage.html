<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin page</title>
    <link rel="stylesheet" href="signin.css">
    <script src="code.js"></script>
</head>
<body>
    
    <h1><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5BgjshcUB36mMF5NoTIpfoN1EkVnlrtizkw&usqp=CAU" height="80" alt=""/>foodweb.com<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR5BgjshcUB36mMF5NoTIpfoN1EkVnlrtizkw&usqp=CAU" height="80" alt=""/></h1>  
    <h2 class="subscribe">SUBSCRIBE TO OUR WEB TO KNOW MORE!</h2>
   

   
   
    <div class="form">
   
    <FORM ACTION="/ACTION.PHP">
            <U><H4>Enter your details below:</H4></U>
            <INPUT type="text" placeholder="FIRST NAME">
                <BR><BR>
            <INPUT TYPE="TEXT" PLACEHOLDER="LAST NAME" >
                <BR><BR>
            
            <INPUT TYPE="PASSWORD" PLACEHOLDER="CREATE PASSWORD" >
                <BR><BR>
            <INPUT TYPE="PASSWORD" PLACEHOLDER="CONFIRM PASSWORD">
            <BR><BR><SELECT NAME="STATE">
                <OPTION VALUE="SELECT YOUR STATE">STATE YOUR STATE</OPTION>
                <OPTION VALUE="BIHAR">BIHAR</OPTION>
                <OPTION VALUE="UP">UP</OPTION>
                <OPTION VALUE="WEST BENGAL">WEST BENGAL</OPTION>
                <OPTION VALUE="UTTRAKHAND">UTTRAKHAND</OPTION>

            </SELECT>
            <BR><BR>
                <H4>TYPE OF FOOD LIKED</H4>
            <LABEL FOR="SPICY">
                <INPUT TYPE="CHECKBOX" VALUE="SPICY">SPICY
                <INPUT TYPE="CHECKBOX" VALUE="SOUR">SOUR
                <INPUT TYPE="CHECKBOX" VALUE="SWEET">SWEET

            </LABEL>
            <BR><BR>
            <TEXTAREA NAME="MORE DETAILS" PLACEHOLDER="ANYTHING MORE DETAILS TO ENTER" ROW="6"></TEXTAREA>
            <BR><BR><BR>
            <INPUT TYPE="SUBMIT" >



               </FORM>
            </div>
            <button onclick="window.print()">PRINT</button>
           

</body>
</html>
